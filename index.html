<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network Thermostat</title>

    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='parent-input'>
            <input id='player-input' class='center' placeholder='#' maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
                <li class='guess shadow'>-</li>
                <li class='guess shadow'>-</li>
                <li class='guess shadow'>-</li>
                <li class='guess shadow'>-</li>
                <li class='guess shadow'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id='reset' class='center btn-warning'>Reset</button>
            <button id='hint' class='center btn-info'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
            <!-- <div class='col-sm-4'>
              <img src='img/fa-logo@2x.png'></img>
            </div> -->

            <div class='col-sm-4'>
              <h4>Thermostat</h4>
            </div>

            <!-- <div class='col-sm-4'>
              <img src='img/grace_hopper_academy.png'></img>
            </div> -->
          </div>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='js/thermostat.js'></script>

  </body>
</html>
